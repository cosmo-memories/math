---
layout: default
---
<p></p>
<h1 id="head-slim">{{ page.name }}</h1>
<hr id="post-mid">
<p>
  Pages in category {{ page.name }}:
  <ul>
  {% for concept in site.concepts %}
    {% for topic in concept.topics %}
      {% if topic == page.name %}
        <li>
          <h2><a href="{{ site.baseurl }}{{ concept.url }}">{{ concept.name }}</a></h2>
        </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
  </ul>
</p>
